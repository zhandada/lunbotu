		<!--第一题-->
		<script>
			var a=prompt("请输入一个五位数：");
			var b=parseInt(a/10000);
			var c=parseInt(a%10);
			var d=parseInt(a/1000%10);
			var e=parseInt(a%100/10);
			resu=b==c&&d==e?" 是回文数":"不是回文数";
			alert(resu);
		</script>
