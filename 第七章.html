<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
//			第一题
			function person(name,age){
				this.name=name;
	
				this.age=age;
				this.show=function(){
					document.write(name+"年龄是："+age+" <br />");
				}
			}
		      Sc=new person("张三",30);
			Sc.show();
//			第二题
			function second(name,age){
				this.name=name;
				this.age=age;
				this.show=function(){
					document.write(name+"的年龄为"+age+"<br />");
				}
			}
			Se=new second("张孟豪",21);
			Se.show();
//			第三题
			function second(name,age){
				this.name=name;
				this.age=age;
				this.show=function(){
					document.write(name+"，年龄是"+age+" <br />");
				}
			}
			zhangSan=new second("张三",30);
			zhangSan.show();
//			第四题
			var forum={
				name:"小明",
				age:20,
				sex:"男",
				addr:"郑州",
				tel:12345678912,
				show:function(){
					document.write("你好！")
				}
			}
			for(var fun in forum){
				console.log(fun+"="+forum[fun])
			}
		</script>
	</body>
</html>
